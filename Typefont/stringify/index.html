    <head>

        <meta name="viewport" content="width=device-width">
        <script type="module">
            import { FontStringify } from "../../src/lib/font/stringify.js";
            
            const font = {
                // Here the name of the font you want to deserialize.
                name: "Khula",

            FontStringify(font.name, font.src).then(result => console.log(result));

        This is a tool created to deserialize a font file in order to obtain a valid JSON format
